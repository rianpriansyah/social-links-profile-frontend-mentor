<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <div class="profile">
          <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
          <h3>Jessica Randall</h3>
          <address>London, United Kingdom</address>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="sosials">
          <ul>
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </div>
      </div>
      <footer>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/rianpriansyah">Rian Priansyah</a>.</div>
      </footer>
    </section>
  </body>
</html>
